<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo netflix.png" type="image/x-icon">
</head>
<body>
    <div>
        <a href="http://127.0.0.1:5500/netflix/index.html"><img class="netflix" src="netflix.png" alt=""></a>
    </div>
    <div class="quadrado">
        <p class="entrar">Entrar</p>
        <input class="email" type="email" placeholder="Email ou número de telefone">
        <input class="senha" type="password" placeholder="Senha">
        <button class="login">Entrar</button>
        <input class="lembrar" type="checkbox">
        <p class="teste">lembre-se de mim</p>
        <a  class="ajuda" href="https://www.netflix.com/br/LoginHelp" target="_blank"><p>Precisa de ajuda?</p></a>
        <p class="novo">Novo por aqui?</p>
        <a class="assinar" href="https://www.netflix.com/br/" target="_blank"><p>Assine agora.</p></a>
        <p class="robo">Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.</p>
        <p class="saiba">Saiba mais</p>
    </div>
</body>
</html>
