<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            background-color: rgb(32, 32, 31);
            font:normal 18pt arial;
        }
    </style>
    <script>

        let carro = parseFloat(prompt('Digite o valor do carro'))
        let ano = parseFloat(prompt('Digite o ano do carro'))

        while(carro <= 20.000 || ano <= 2020){
            confirm('Valor minimo: 20.000 e Ano minimo: 2020')
            carro = prompt('Digite o valor do carro')
            ano = prompt('Digite o ano do carro')
        }
        document.write(`Valor: ${carro}`)
        document.write(`Ano: ${ano}`)
        document.write('Seu carro passou na revisÃ£o')
    </script>
</body>
</html>
