<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            background-color: antiquewhite;
            font:normal 18pt arial;
        }
    </style>
    <script>
        let num1 = parseFloat(prompt('Informe uma nota'))
        let num2 = parseFloat(prompt('Informe outra nota'))
        let num3 = parseFloat(prompt('Informe outra nota'))

        let soma = (num1 + num2 + num3)
        let media = (soma / 3)

        document.write(`Total da nota: ${soma}<br>Media: ${media}`)
    </script>
</body>
</html>
