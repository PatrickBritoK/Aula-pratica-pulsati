<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let numeros = [-1, 15, 180, -80, -78, 10, -19]
        let soma = 0

        for (let i = 0; i < numeros.length; i++) {
            if(numeros[i] > 0){
                soma += numeros[i]
            }
        }
        document.write(soma)
    </script>
</body>
</html>
