<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            background-color: antiquewhite;
            font:normal 18pt arial;
        }
    </style>
    <h1>Conversor de °C para °F e K</h1>
    <script>

        let celcius = parseFloat(prompt('Digite o valor em Celcius'))

        let fehrenheit = (celcius * 1.8) + 32
        let kelvin = (celcius + 273.15)

        document.write(`${celcius}°C Convertido para fehreinheit fica: ${fehrenheit}°F<br>`)
        document.write(`${celcius}°C Convertido para kelvin fica: ${kelvin}K`)
    </script>
</body>
</html>
