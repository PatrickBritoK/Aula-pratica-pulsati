<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: antiquewhite;
            font:normal 18pt arial;
        }
    </style>
</head>
<h1>Arrays, Lista e Vetores</h1>
<body>
    <script>

        let num = ['5', '7', '1', '2', '3']

        num.push(9)
        document.write(num.sort());
        document.write('<br>')
        document.write(`O vetor tem ${num.length} posições`)
        document.write('<br>')
        document.write(`O primeiro valor é ${num[0]}`)
        document.write('<br>')

        for(let pos=0; pos < num.length; pos++){
            document.write(`A posição ${pos} tem o valor de ${num[pos]}<br>`)
        }
    </script>
</body>
</html>
