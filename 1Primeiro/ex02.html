<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsati</title>
</head>

<body>
    
    <Script>
        //ex02
    let nota1 = parseFloat(prompt('digite a nota'))
    let nota2 = parseFloat(prompt('digite outra nota'))
    let nota3 = parseFloat(prompt('digite outra nota'))

    if (nota1 >= 7 && nota2 >= 7 && nota3 >= 7) {
        document.write('Voce esta aprovado')
    } else {
        document.write('Voce esta reprovado')
    }

    </Script>

</body>
