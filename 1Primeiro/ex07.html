<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let nota1 = parseInt(prompt("digite a primeira nota"))
        let nota2 = parseInt(prompt('Digite a segunda nota'))
        let nota3 = parseInt(prompt('Digite a teceira nota'))
        let faltas = parseInt(prompt('Digite o tanto de faltas'))

        if (nota1 >= 7 && nota2 >= 7 && nota3 >= 7 && faltas <= 50) {
            document.write('Parabens voce foi aprovado')
        } else {
            document.write('Infelizmente voce foi reprovado')
        }
    </script>
</body>
</html>
