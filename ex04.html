<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>    
        let num1 = parseFloat(prompt('Digite o primeiro numero'))
        let num2 = parseFloat(prompt('Digite o primeiro numero'))
        let num3 = parseFloat(prompt('Digite o primeiro numero'))

        let maior ,meio ,menor

        if (num1 > num2 && num1 > num3){
            maior = num1
        } else if (num1 < num2 && num1 < num3){
           menor = num1
        } else {
           meio = num1
        }
        document.write('Maior: ' , maior)
        document.write('Meio : ' , meio)
        document.write('Menor: ' , menor)

    </script>
</body>
</html>
