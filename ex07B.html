<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            background-color: rgb(184, 168, 149);
            font:normal 18pt arial;
        }
    </style>
    <h1>Aumento de salario</h1>
    <script>
        let salario = parseFloat(prompt('Digite seu salario'))
        let porcentagem = parseFloat(prompt('Digite quantos % de aumento'))

        let aumento = (salario/porcentagem)
        let novo_salario = aumento + salario

        document.write(`Seu salario atual Ã© R$${salario}<br>`)
        document.write(`Com percentual de aumento de ${porcentagem}%<br>`)
        document.write(`Com aumento de R$${aumento.toFixed(2)}<br>`)
        document.write(`Novo salario R$${novo_salario.toFixed(2)}`)
    </script>
</body>
</html>
