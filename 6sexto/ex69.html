        function QuickSort(Array){
            if(Array.length <= 1){
                return Array;
            }
            const pivo = Array[Array.length - 1]
            const right = []
            const left = []

            for(let i = 0; i < Array.length -1; i++){
                Array[i] < pivo ? left.push(Array[i]) : right.push(Array[i]) //O operador ? é usado em instruções condicionais e, quando acompanhado de um :, pode funcionar como uma alternativa compacta para instruções do tipo if...else.
            }
            return [...QuickSort(left), pivo , ...QuickSort(right)] //O spread operator (...) espalha os itens que estão contidos em um iterável (um iterável é qualquer coisa que possa ser repetida, como Strings, Arrays, Sets ...)
        }
        const itens = [4,6,10,11,15,1,7,14,100,20,360,130]
