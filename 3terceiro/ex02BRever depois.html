<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            background-color: antiquewhite;
            font:normal 18pt arial;
        }
    </style>
    <script>
        function nota()
        
        let num = parseInt(
            prompt('Informe a quantidade de notas: ')
        )
        for(let i = 0; i < num; i++){
            let nota = prompt(
                'Informe as notas: '
            )
            let resultado = (num * nota) / num
            document.write(`a media das notas é = ${resultado}<br> `)

        }
        //document.write(`a media das notas é = ${resultado} `)
    </script>
</body>
</html>
