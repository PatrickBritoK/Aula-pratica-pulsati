<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            background-color: rgb(32, 32, 31);
            font:normal 18pt arial;
        }
    </style>
    <script>

        let num = parseFloat(prompt('Digite um valor de 1 a 10'))

        while((num) <= 0 || num >= 10){
            confirm('digite um número entre 1 e 10')
            num = prompt('Digite um valor de 0 a 10')
        }
        document.write(`Número: ${num}`)
    </script>
</body>
</html>
