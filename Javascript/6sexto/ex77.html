<h1>Coluna da matriz</h1>
<body>
    <script>
        const matriz = [
            [1,-5,3,-9],
            [5,8,-2,-3],
            [9,1,2,-4],
            [4,-8,4,-8]
        ];

        function calculo(matriz){
            const count = matriz.length
            let resultado = 0;
            for(let i = 0; i < count ; i ++){
                resultado = (matriz[i].slice(1,5,9,13));
            }
            return resultado
        }
        document.write('valor da coluna da matriz Ã©: ' + calculo(matriz))
    </script>
