<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>Soma da diagonal principal da matriz</h1>
<table border='1' width = '50%'>
<tr>
    <td>1</td>
    <td>-5</td>
    <td>3</td>
    <td>-9</td>
<tr>
    <td>5</td>
    <td>8</td>
    <td>-2</td>
    <td>-3</td>
</tr>
<tr>
    <td>9</td>
    <td>1</td>
    <td>2</td>
    <td>-4</td>
</tr>
<tr>
    <td>4</td>
    <td>-8</td>
    <td>4</td>
    <td>-8</td>
</tr>
</tr>
</table>
<body>
    <style>
        body{
            background-color: rgb(32, 32, 31);
            font:normal 18pt arial;
        }
    </style>
    <script>

        const matriz = [
            [1,-5,3,-9],
            [5,8,-2,-3],
            [9,1,2,-4],
            [4,-8,4,-8]
        ];

        function calculo(matriz){
            const count = matriz.length;
            let resultado = 0;
            for(let i = 0; i < count; i ++){
                resultado += matriz[i][i]
            }
            return resultado
        }
        document.write('<strong>Valor da soma da matriz diagonal principal:</strong> '+calculo(matriz))


    </script>
</body>
</html>
