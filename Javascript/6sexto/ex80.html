    <h1>Média de cada coluna da matriz</h1>
    <script>
        let matriz = [
        [2, 4, 8, 6],
        [1, 3, 4, 4],
        [6, 6, 8, 9],
        [8, 5, 8, 3],
      ];
      console.log('A media da primeira coluna é: ' +(matriz[0][0] + matriz[0][1] + matriz[0][2] + matriz[0][3])/4 )
      console.log('A media da segunda coluna é: ' +(matriz[1][0] + matriz[1][1] + matriz[1][2] + matriz[1][3])/4 )
      console.log('A media da terceira coluna é: ' +(matriz[2][0] + matriz[2][1] + matriz[2][2] + matriz[2][3])/4 )
      console.log('A media da quarta coluna é: ' +(matriz[3][0] + matriz[3][1] + matriz[3][2] + matriz[3][3])/4 )
