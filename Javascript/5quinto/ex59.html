<body>
    <style>
        body{
            background-color: rgb(34, 32, 29);
            font:normal 18pt arial;
        }
    </style>
    <script>

        let a = parseFloat(prompt('Digite um numero'))
        let b = parseFloat(prompt('Digite outro numero'))
        let quo = Math.floor(a/b)
        let rem = a%b;

        document.write(`Quociente: ${quo} e Resto ${rem}`)
        //acho que Ã© isso
    </script>
