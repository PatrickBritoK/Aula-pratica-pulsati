<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let altura = parseFloat(prompt('Digite sua altura: '))
        let sexo = parseFloat(prompt('Digite seu sexo: M = masculino F = feminino'))
        
        if (sexo == altura){
            document.write(altura * 72.7)
        } else if (sexo == altura){
            document.write(altura * 62.2)
        }
        
    </script>
</body>
</html>
